<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Shopping List Web App</title>
</head>

<body>
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Shopping List</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="search" placeholder="Search items...">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add items to buy</h2>
            <form id="form" class="form-inline mb-3">
                <input id="item" type="text" class="form-control mr-2">
                <input type="submit" class="btn btn-outline-primary" value="Submit">
            </form>
            <h2 class="title">Items</h2>
            <div class="alert alert-success" role="alert">
                Get your Credit/Debit card !! 
            </div>  
            <ul id="itemList" class="list-group">
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
